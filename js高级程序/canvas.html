<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='drawing' style="width: 200px;height: 200px;background-color: aquamarine;"></canvas>
    <script>
        let drawing = document.getElementById('drawing');
        if(drawing.getContext){
            let contex = drawing.getContext("2d");

            contex.fillStyle = "#ff0000";
            contex.fillRect(10, 10, 50, 50);

            contex.fillStyle = "rgba(0,0,255,0.5)";
            contex.fillRect(30, 30, 50, 50);

            contex.strokeStyle = "rgba(0,0,255,0.5)";
            contex.strokeRect(50, 50, 50, 50);
            
            // 擦除
            contex.clearRect(40,40,10,10);
        }
    </script>
</body>
</html>
