<body>
    <button onclick="removeTimer()">取消</button>
    <script>
        let timer1 = setTimeout(function(){
            console.log('1111');
        },1000);
        let timer2 = setTimeout(function(){
            console.log('2222');
        },5000);
        console.log('3333');
        function Demo(){
            this.name = 'bb';
            let obj = this;
            this.show = function(){
                setTimeout(function(){
                console.log('aaa'+obj.name);
            }
            ,1000)
            }
        }
        new Demo().show();
        function removeTimer(){
            clearTimeout(timer2);
        }
    </script>
