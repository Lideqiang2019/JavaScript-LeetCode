    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="弹性布局.css">
    <style>
        .post {
            display: flex;
            flex-flow: column wrap;
        }

        .post-meta {
            display: flex;
            flex-flow: row wrap;
            order: 1;
        }

        .post-body {
            order: 3;
        }

        .post-comments {
            order: 4;
        }

        .comments-count {
            margin-left: auto;
        }

        .post-image {
            order: 2;
            align-self: center;
        }
    </style>
</head>
