<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='test-1' class="test">111</div>
    <script>
        window.onload = function () {
            let someNode = document.createElement('div');
            someNode.className = 'test';
            someNode.id = 'test-2';

            let text = document.createTextNode('这是这是');
            someNode.appendChild(text);
            document.body.appendChild(someNode);

            let myDiv = document.getElementById('test-1');
            // myDiv.firstChild.nodeValue = `<strong>这是<strong/>Hello`
            console.log(myDiv.nodeName, myDiv.firstChild.nodeValue);
            console.log(document.getElementsByTagName('div'));

            let newNode = document.createElement('div');
            newNode.appendChild(document.createTextNode("<strong>Hello<strong/>world"));
            myDiv.appendChild(newNode);
            console.log(newNode.parentNode,myDiv.childNodes);
        }

    </script>
</body>

</html>
